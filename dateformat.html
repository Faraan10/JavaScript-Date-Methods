<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date formats</title>
<script>
	function drama(){
		var a=new Date("2000-08-24");
		console.log(a);
		document.getElementById("demo").innerHTML=a;
	}
	</script>
</head>
<body>
	<p id="demo"></p>
	<button onclick="drama()">Click Here</button>
</body>

</html>
